name: Build & Test CI

on:
    push:
          branches:
              - main
    pull_requests:
          branches:
              - main

jobs:
    builds:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2

          - name: Install dependencies
            run: yarn
          - name: Build Packages
            run: yarn build
          - name: Automated tests
            run: yarn test